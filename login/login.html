  <script>
    //  -----------SCRIPT FOR  LOGIN PAGE______________________
    function validateForm(event) {
        event.preventDefault(); // Prevent form submission
      
        // Get form inputs
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
      
        // Check if username and password are valid
        var validationResult = validatePassword(password);
        if (username === "admin" && validationResult.isValid) {
          // Successful login, redirect to another page
          window.location.href = "index.html";
        } else {
          // Display error message
          var errorDiv = document.getElementById("error");
          errorDiv.innerHTML = "Invalid username or password:<br>" + validationResult.message;
        }
      }
      
      function validatePassword(password) {
        var validationResult = {
          isValid: true,
          message: ""
        };
      
        // Check password length and pattern
        var passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z]).{6,}$/;
        if (!passwordRegex.test(password)) {
          validationResult.isValid = false;
          validationResult.message += "- Password must have at least 6 characters, including at least one letter and one digit.<br>";
        }
      
        return validationResult;
      }
      </script>
